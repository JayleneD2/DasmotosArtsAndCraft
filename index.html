<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\styles.css"
    <title>Dasmoto's Arts & Crafts</title>
</head>
<body>
    <header>
        <h1>Dasmoto's Arts & Crafts</h1>
    </header>
    <main>
        <section id="brushes">
            <h2>Brushes</h2>
            <figure>
                <img src="Resources\images\hacksaw.webp">
                <figcaption>
                    <h3>hacksaw Brushes</h3>
                </figcaption>
                    <figcaption>
                        Made of the highest quality oak, Hacksaw brushes are know for their weight and ability to hold pain in a large amounts. Available in different sizes.
                        <span>
                            Starting at $3.00 / brush.
                        </span>
                    </figcaption>
                </figure>
                </section>

                <section id="frames">
                    <h2>Frames</h2>
                <figure>
                        <img src="Resources\images\frames.webp">
                        <figcaption>
                            <h3>Art Frames (assorted)</h3>
                        </figcaption>
                        Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded 
                    and painted according to your needs. 
                    <span>
                        Starting at $2.00 / frame.
                    </span>
                    </figcaption>
                </figure>

                </section>

                
        <section id="paint">
            <h2>Paints</h2>
            <figure>
                <img src="resources/images/finnish.jpeg">
                <figcaption>
                    <h3>Clean Finnish Paint</h3>
                </figcaption>
                <figcaption>
                    Imported paint from Finland. Over 256 colors 
                    available in-store, varying in quantity (1 oz. 
                    to 8 oz.). Clean Finnish paint microbinds to 
                    canvas, increasing the finish and longevity 
                    of any artwork.  
                    <span>
                        Starting at $5.00 / tube.
                    </span>
                </figcaption>
            </figure>

        </section>

    </main>
    <footer>
        
    </footer>
    

    </main>
   
</body>
</html>
